type Query {
  hello: String!
  todos: [Todo]!
  todo(id: ID!): Todo!
  user(email: String!): User
  users: [User]
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createTodo(content: String!): Todo!
}

type User {
  _id: ID!
  email: String!
  todos: [Todo]
}
type Todo {
  _id: ID!
  content: String
  creator: User!
}
type AuthPayload {
  token: String!
  user: User!
}
