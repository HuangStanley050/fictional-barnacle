type Query {
  hello: String!
  todos: [Todo!]!
  todo(_id: ID!): Todo!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createTodo(content: String!): Todo!
}

type User {
  id: ID!
  email: String!
  todos: [Todo!]!
}
type Todo {
  id: ID!
  content: String!
  creator: User
}
type AuthPayload {
  token: String!
  user: User
}
